#updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true
#  reporting: False

# Discover some devices automatically
#discovery:

# Enable diagnostic tools
system_health:

# Add hassio menu on the left
hassio:

# Allows you to issue voice commands from the frontend in enabled browsers
#conversation:

# Enables support for tracking state changes over time
history:
  use_include_order: true
  include:
    domains:
      - sensor
    entities:
      # - sensor.pump_current_1
      # - sensor.pump_current_2
      # - sensor.pump_htu21d_temperature
      # - sensor.pump_htu21d_humidity
      # - sensor.pump_bh1750
      - sensor.pump_bmp180_temperature
      - sensor.pump_bmp180_pressure
      - sensor.processor_use
      - sensor.memory_free
      - sensor.network_out_eth0
      - sensor.disk_use_percent_home
  exclude:
    domains:
      - automation
      - weblink
      - persistent_notification
    entities:
      - sensor.yr_symbol
#      - persistent_notification.notification
#      - persistent_notification.http_login

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
#map:

# Track the sun
sun:

# Sensors
sensor:
  # - platform: htu21d
  #   name: pump_htu21d
  # - platform: bh1750
  #   name: pump_bh1750
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_free
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: disk_use_percent
        arg: /
  - platform: template
    sensors:
    # Sum of network_in_eth0 and network_out_eth0
      pump_network:
        friendly_name: "Network eth0"
        unit_of_measurement: "MiB"
        value_template: "{{ ((states('sensor.network_in_eth0') | float ) + (states('sensor.network_out_eth0') | float )) | round(2) }}"

  - platform: ads1x15
    name: pump_ads1x15
  
  - platform: bmp180
    name: pump_bmp180

    # - platform: template
